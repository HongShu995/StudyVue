<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--vue层 模板-->
<div id="app">
    <button v-on:click="sayHi">点击</button>
</div>









<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        //model ： 数据
        data: {
            message: "凑弟弟"
        },
        methods: {
            //方法必须定义在Vue的Method对象中
            sayHi: function (){
                alert(this.message);
            }
        }
    })
</script>

</body>
</html>
