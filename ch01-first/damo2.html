<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--vue层 模板-->
<div id="app">
    <h1 v-if="ok">YES</h1>
    <h1 v-else>NO</h1>

    <h1 v-if="type === 'A'">A</h1>
    <h1 v-else-if="type === 'B'">B</h1>
    <h1 v-else>C</h1>
</div>









<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        //model ： 数据
        data:
            {
                ok: true,
                type: "A"
            }
    })
</script>
</body>
</html>
