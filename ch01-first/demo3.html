<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--vue层 模板-->
<div id="app">
    <li v-for="(item,index) in items">
        {{item.message}} ---- {{index}}
    </li>
</div>









<!--导入vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>

<script>
    var vm = new Vue({
        el: "#app",
        //model ： 数据
        data:
            {
                items:
                    [
                        {message: 'A'},
                        {message: 'B'},
                        {message: 'C'},
                        {message: 'D'},
                        {message: 'E'},
                    ]
            }
    })
</script>

</body>
</html>
